<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Test openModal</title>
    
    <script>
        console.log('=== SCRIPT INIZIATO ===');
        
        window.openModal = function(type) {
            console.log('openModal chiamato con:', type);
            alert('Modal ' + type + ' aperto!');
        };
        
        console.log('openModal definito?', typeof window.openModal);
    </script>
</head>
<body>
    <h1>Test Funzione openModal</h1>
    
    <button onclick="window.openModal('test1')">Test 1 - window.openModal</button>
    <br><br>
    <button onclick="openModal('test2')">Test 2 - openModal diretto</button>
    <br><br>
    <button id="test3">Test 3 - Event Listener</button>
    
    <script>
        document.getElementById('test3').addEventListener('click', function() {
            console.log('Test 3 cliccato');
            window.openModal('test3');
        });
        
        console.log('=== PAGINA CARICATA ===');
    </script>
</body>
</html>
